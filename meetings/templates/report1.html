{% extends 'base.html' %} 
{% block content %} 
{% load static %}
<div class="w3-row w3-padding-64">
  <div class="w3-twothird w3-container">

  <form action="/meeting/report/" method="post">
      {% csrf_token %} 
      <div class="form-group">
        <label for="name"><b>Meeting Name:</b></label>
        <input type="text" class="form-control" name="Name" placeholder="Enter Meeting Name">          
      </div>
      <div class="form-group">
        <label for="Capacity"><b>*Start Date:</b></label>
        <input required type="date" class="form-control" name="start">          
      </div>
      <div class="form-group">
        <label for="Capacity"><b>*End Date:</b></label>
        <input required type="date" class="form-control" name="end">          
      </div>
      <div class ="form-group">
        <input class="form-control" type="submit" value="Submit" style="cursor:pointer;width:150px;
        margin-left:270px;margin-top:40px">
      </div>
  </form>

  </div>
</div>
{% endblock %}

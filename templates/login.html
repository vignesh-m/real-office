{% extends 'base.html' %} 
{% block content %} 
{% load static %}
<div class="w3-row w3-padding-64">
  <div class="w3-twothird w3-container">
    {% if error != 'nil' %}
      <div class="w3-panel w3-red"> {{error}} </div>
    {% endif %}
  <form action="/login/" method="post">
        {% csrf_token %} 
        <label> Username </label>
        <input class="w3-input" type="text" name="username" placeholder="Username">          
        <label> Password </label>
        <input class="w3-input" type="password" name="password" placeholder="Username">          
        <input class="w3-input" type="hidden" name="next" value="{{next}}">          

        <br><br>
        <input type="submit" value="Submit">
  </form>

  </div>
</div>
{% endblock %}
